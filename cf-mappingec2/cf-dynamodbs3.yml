AWSTemplateFormatVersion: 2010-09-09
Description: >
  Name: cf-dynamodbs3
  Use: alick-demo
  Technology: cloudformation
  Purpose: Perform Import Stack Testing
Resources:
  ImportedTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
       - AttributeName: id
         AttributeType: S
      KeySchema:
       - AttributeName: id
         KeyType: HASH
  ImportedBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain